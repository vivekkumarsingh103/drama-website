<body>

    <!-- Enhanced Drama Card Template -->
    <div class="col-lg-3 col-md-4 col-sm-6 mb-4" itemprop="itemListElement" itemscope itemtype="https://schema.org/CreativeWork">

    <!-- [REST OF YOUR HTML REMAINS SAME] -->

    <!-- Enhanced JavaScript -->
    <script>
        // Schema.org for search
        const websiteSchema = {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "DramaWallah",
            "url": "https://dramawallah.netlify.app",
            "potentialAction": {
                "@type": "SearchAction",
                "target": "https://dramawallah.netlify.app/?search={search_term_string}",
                "query-input": "required name=search_term_string"
            }
        };

        // Enhanced drama loading with lazy images
        function displayDramas(dramas) {
            const dramaGrid = document.getElementById('dramaGrid');
            
            if (!dramas || dramas.length === 0) {
                showNoContentMessage();
                return;
            }

            let html = '';
            dramas.forEach((drama, index) => {
                html += createDramaCard(drama, index);
            });
            
            dramaGrid.innerHTML = html;
            
            // Initialize lazy loading after cards are created
            initLazyLoading();
        }

        function createDramaCard(drama, index) {
            return `
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4" itemprop="itemListElement" itemscope itemtype="https://schema.org/Movie">
                <div class="drama-card">
                    <div class="drama-image lazy-image" 
                         data-src="${drama.image_url || `https://via.placeholder.com/300x400/2c3e50/ffffff?text=${encodeURIComponent(drama.title.substring(0, 20))}`}" 
                         style="background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzAwIiBoZWlnaHQ9IjQwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjhmOWZhIi8+PC9zdmc+')"
                         itemprop="image">
                    </div>
                    <div class="drama-content">
                        <h5 class="drama-title" itemprop="name">${drama.title}</h5>
                        
                        <div class="rating mb-2">
                            ${generateStars(drama.rating || 4)}
                            <small class="text-muted">(${drama.rating || 4}.0)</small>
                        </div>
                        
                        <p class="drama-description" itemprop="description">${drama.description || 'Exciting drama with great storyline and characters.'}</p>
                        
                        <div class="drama-meta">
                            <span class="drama-year" itemprop="copyrightYear">${drama.year || '2024'}</span>
                            <span class="drama-quality">${drama.quality || 'HD'} â€¢ ${drama.size || '1.2GB'}</span>
                        </div>
                        
                        <meta itemprop="datePublished" content="${drama.year || '2024'}">
                        
                        <a href="${drama.channel_link}" class="telegram-btn" target="_blank" rel="noopener noreferrer" itemprop="url">
                            <i class="fab fa-telegram me-2"></i>Download on Telegram
                        </a>
                    </div>
                </div>
            </div>
            `;
        }

        function generateStars(rating) {
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5;
            let stars = '';
            
            for (let i = 0; i < fullStars; i++) {
                stars += '<i class="fas fa-star"></i>';
            }
            if (halfStar) {
                stars += '<i class="fas fa-star-half-alt"></i>';
            }
            for (let i = fullStars + (halfStar ? 1 : 0); i < 5; i++) {
                stars += '<i class="far fa-star"></i>';
            }
            
            return stars;
        }

        // Lazy Loading for Images
        function initLazyLoading() {
            const lazyImages = document.querySelectorAll('.lazy-image');
            
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const src = img.getAttribute('data-src');
                        
                        // Create a new image to preload
                        const tempImg = new Image();
                        tempImg.src = src;
                        tempImg.onload = () => {
                            img.style.backgroundImage = `url('${src}')`;
                            img.classList.add('loaded');
                        };
                        tempImg.onerror = () => {
                            // If image fails to load, show placeholder
                            const placeholder = document.createElement('div');
                            placeholder.className = 'image-placeholder';
                            placeholder.innerHTML = '<i class="fas fa-film fa-2x"></i>';
                            img.appendChild(placeholder);
                            placeholder.style.display = 'flex';
                        };
                        
                        observer.unobserve(img);
                    }
                });
            });
            
            lazyImages.forEach(img => imageObserver.observe(img));
        }

        // Enhanced search with debouncing
        let searchTimeout;
        document.querySelector('.search-box').addEventListener('input', function(e) {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(e.target.value);
            }, 300);
        });

        function performSearch(searchTerm) {
            const dramaCards = document.querySelectorAll('.drama-card');
            let visibleCount = 0;
            
            dramaCards.forEach(card => {
                const title = card.querySelector('.drama-title').textContent.toLowerCase();
                const description = card.querySelector('.drama-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm.toLowerCase()) || description.includes(searchTerm.toLowerCase())) {
                    card.parentElement.style.display = 'block';
                    visibleCount++;
                } else {
                    card.parentElement.style.display = 'none';
                }
            });
            
            // Update search results count for SEO
            updateSearchResultsCount(visibleCount, searchTerm);
        }

        function updateSearchResultsCount(count, term) {
            // This helps with search analytics
            if (term && window.gtag) {
                gtag('event', 'search', {
                    'search_term': term,
                    'results_count': count
                });
            }
        }

        // Load dramas when page loads
        document.addEventListener('DOMContentLoaded', function() {
            fetch('./dramas.json')
                .then(response => response.json())
                .then(data => {
                    displayDramas(data.dramas);
                    // Add structured data for movie collection
                    addMovieCollectionSchema(data.dramas);
                })
                .catch(error => {
                    console.error('Error loading dramas:', error);
                    showErrorMessage();
                });
        });

        function addMovieCollectionSchema(dramas) {
            const movieCollectionSchema = {
                "@context": "https://schema.org",
                "@type": "ItemList",
                "name": "Latest Drama Collection",
                "description": "Collection of latest Korean dramas and Hollywood movies",
                "numberOfItems": dramas.length,
                "itemListElement": dramas.map((drama, index) => ({
                    "@type": "ListItem",
                    "position": index + 1,
                    "item": {
                        "@type": "Movie",
                        "name": drama.title,
                        "description": drama.description,
                        "image": drama.image_url,
                        "datePublished": drama.year
                    }
                }))
            };
            
            const script = document.createElement('script');
            script.type = 'application/ld+json';
            script.textContent = JSON.stringify(movieCollectionSchema);
            document.head.appendChild(script);
        }
    </script>
</body>
